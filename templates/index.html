<!DOCTYPE html>
<html>
<head>
    <title>ChatGPT Demo</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <style>
        .message {
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            line-height: 1.5;
            max-width: 70%;
        }
        .user-message {
            background-color: #f3f3f3;
        }
        .bot-message {
            background-color: #d0e8ff;
        }
        pre code {
            display: block;
            padding: 10px;
            font-size: 14px;
            line-height: 1.5;
            overflow-x: auto;
            background-color: #f4f4f4;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>ChatGPT Demo</h1>
    <div id="chatbox">
        <div id="messages"></div>
        <div id="user-input">
            <form id="user-form">
                <input type="text" id="user-input-text" placeholder="Say something...">
                <input type="submit" value="Send">
            </form>
            <button id="reset-button">Reset Conversation</button> <!-- 添加了一个 Reset Conversation 的按钮 -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(function() {
            $('#user-form').submit(function(event) {
                event.preventDefault();
                var user_input = $('#user-input-text').val();
                $('#messages').append('<div class="message user-message">' + user_input + '</div>');
                $.ajax({
                    type: 'POST',
                    url: '/get_response',
                    data: { user_input: user_input },
                    success: function(response) {
                        $('#messages').append('<div class="message bot-message">' + response + '</div>');
                        $('#messages').animate({ scrollTop: $('#messages').prop("scrollHeight") }, 1000);
                        $('pre code').each(function(i, block) {
                            hljs.highlightBlock(block);
                        });
                    }
                });
                $('#user-input-text').val('');
            });
            $('#reset-button').click(function() {
                $.ajax({
                    type: 'GET',
                    url: '/reset',
                    success: function(response) {
                        $('#messages').empty();
                    }
                });
            });
        });
    </script>
</body>
</html>
